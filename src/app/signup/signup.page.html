<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input placeholder="Enter your email" [(ngModel)]="email"></ion-input>
      </ion-item>
<ion-item>
  <ion-label position="floating">Contraseña:</ion-label>
  <ion-input placeholder="Escribe tu contraseña" [(ngModel)]="password" type="password"></ion-input>
</ion-item>
<br>
<ion-button expand="full" (click)="createAcc()">Sign Up</ion-button>
<ion-button (click)="createAccountWithGoogle()"><ion-icon name="logo-google"></ion-icon></ion-button>
</ion-content>
